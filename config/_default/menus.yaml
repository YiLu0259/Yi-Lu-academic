# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#intro'
    weight: 10
  - name: Research
    url: research/
    weight: 20
  - name: Publications
    url: publication/
    weight: 30
  - name: Talks
    url: '#talks'
    weight: 40
  - name: Projects
    url: project/
    weight: 50
  - name: CV
    url: uploads/cv_yi.pdf
    weight: 60


